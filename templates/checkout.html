<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header class="header">
      <h1>Pizzaria LaTorre - Checkout</h1>
    </header>

    <main class="checkout-container">
      <!-- Warenkorb Übersicht -->

      <section class="cart-summary">
        <h2>&#x1F6D2; Ihre Bestellung</h2>
        <div id="minimum-order-warning" class="hidden">
          Der Mindestbestellwert beträgt
          <span id="minimum-order-value">15,00 €</span>.
          <span id="current-total">0,00 €</span> fehlen noch.
        </div>
        <ul class="cart-items" id="cart-items">
          <!-- Dynamischer Inhalt -->
        </ul>
        <div class="cart-total">
          <span>Gesamt:</span>
          <span id="cart-total">0,00 €</span>
        </div>
      </section>

      <!-- Zahlungsdetails (rechter Container) -->
      <section class="payment-details">
        <h2>&#x1F4B3; Zahlungsinformationen</h2>
        <form id="checkout-form">
          <!-- Zeile 1: Name + Telefon -->
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ihr Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Telefon</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Ihre Telefonnummer"
                required
              />
            </div>
          </div>

          <!-- Zeile 2: Lieferoption + Lieferort -->
          <div class="form-row">
            <div class="form-group">
              <label for="delivery-option">Lieferoption</label>
              <select id="delivery-option" name="delivery-option" required>
                <option value="delivery">Liefern</option>
                <option value="pickup">Abholen</option>
              </select>
            </div>
            <div class="form-group" id="delivery-location-group">
              <label for="delivery-location">Lieferort</label>
              <select id="delivery-location" name="delivery-location" required>
                <option value="Ratingen" data-cost="5">
                  Ratingen - 5,00 €
                </option>
                <option value="Heiliegenhaus" data-cost="8">
                  Heiliegenhaus - 8,00€
                </option>
              </select>
            </div>
          </div>

          <!-- Zeile 3: Adresse + Lieferzeit (nur sichtbar bei "Liefern") -->
          <div class="form-row">
            <div class="form-group" id="address-group">
              <label for="address">Adresse</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Ihre Adresse"
                required
              />
            </div>
            <div class="form-group" id="delivery-time-group">
              <label for="delivery-time">Lieferzeit</label>
              <select id="delivery-time" name="delivery-time" required>
                <!-- Optionen (Zeitslots) werden dynamisch via JS erzeugt -->
              </select>
            </div>
          </div>

          <!-- Zeile 4: Abholzeit (nur sichtbar bei "Abholen") -->
          <div class="form-row" style="display: none" id="pickup-time-group">
            <div class="form-group">
              <label for="pickup-time">Abholzeit</label>
              <select id="pickup-time" name="pickup-time">
                <!-- Optionen (Zeitslots) werden dynamisch via JS erzeugt -->
              </select>
            </div>
          </div>

          <!-- Zeile 5: E-Mail + Zahlungsmethoden -->
          <div class="form-row payment-methods">
            <!-- E-Mail-Feld (links) -->
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ihre E-Mail-Adresse"
                required
              />
            </div>

            <!-- Zahlungsmethoden (rechts) -->
            <div class="form-group">
              <label for="payment-method">Zahlungsmethode</label>
              <!-- Verstecktes Input-Feld, damit ein Wert gesendet wird -->
              <input
                type="hidden"
                id="payment-method"
                name="payment-method"
                required
              />
              <div class="payment-buttons">
                <button
                  type="button"
                  class="payment-button"
                  data-value="paypal"
                >
                  PayPal
                </button>
                <button type="button" class="payment-button" data-value="cash">
                  Barzahlung
                </button>
              </div>
            </div>
          </div>

          <button type="submit" class="checkout-button">
            Bestellung abschließen
          </button>
        </form>
      </section>
    </main>

    <script src="checkout.js"></script>
  </body>
</html>
