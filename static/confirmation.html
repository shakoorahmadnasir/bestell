<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellbestätigung</title>
    <link rel="stylesheet" href="confirmation.css" />
  </head>
  <body>
    <header class="header">
      <h1>Vielen Dank für Ihre Bestellung!</h1>
    </header>
    <main class="confirmation-container">
      <section id="order-summary-container">
        <div id="product-list">
          <h2>Produkte</h2>
          <p id="product-status">Lade Produkte...</p>
          <!-- Produktinformationen werden hier eingefügt -->
        </div>
        <div id="delivery-info">
          <h2>Lieferinformationen</h2>
          <p id="delivery-status">Lade Lieferdetails...</p>
          <!-- Lieferdetails werden hier eingefügt -->
        </div>
      </section>
    </main>
    <a href="index.html" class="button" id="return-home">
      Zurück zur Startseite
    </a>
    <script src="confirmation.js"></script>
  </body>
</html>
